var jsPart ={
%>

<%};%>

<%
layout("/accountmaster.html",{title:"会员登录",jsSection:jsPart}){
%>

<div id="login-box-holder">
  <div class="row">
    <div class="col-xs-12">
      <header id="login-header">
        <div id="login-logo">
          <a href=""><img src="static/img/logo.png" alt=""/></a>
        </div>
      </header>
      <div id="login-box-inner">

        <form role="form" action="index.html">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input class="form-control" type="text" placeholder="Email address">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-key"></i></span>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div id="remember-me-wrapper">
            <div class="row">
              <div class="col-xs-6">
                <div class="checkbox-nice">
                  <input type="checkbox" id="remember-me" checked="checked"/>
                  <label for="remember-me">
                    记住我
                  </label>
                </div>
              </div>
              <a href="account/forgetPwd" id="login-forget-link" class="col-xs-6">
                忘记密码?
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="submit" class="btn btn-success col-xs-12">登录</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <p class="social-text">Or login with</p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <button type="submit" class="btn btn-primary col-xs-12 btn-facebook">
                <i class="fa fa-facebook"></i> facebook
              </button>
            </div>
            <div class="col-xs-12 col-sm-6">
              <button type="submit" class="btn btn-primary col-xs-12 btn-twitter">
                <i class="fa fa-twitter"></i> Twitter
              </button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
<div id="login-box-footer">
  <div class="row">
    <div class="col-xs-12">
     没有账号吗?
      <a href="account/register">
        立即注册
      </a>
    </div>
  </div>
</div>

<%
}
%>
